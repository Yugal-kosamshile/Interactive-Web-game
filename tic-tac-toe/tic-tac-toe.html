<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url("bc.jpeg");
      background-size: cover;
      background-position: center;
      color: #fff;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container .board{
      margin-top: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
      margin-bottom: 20px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: #29366f75;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      color: #fff;
      cursor: pointer;
    }

    .cell:hover {
      background-color: #6666ac;
    }

    .game-status {
      font-size: 1.5em;
    }

    .restart-btn {
      padding: 10px 20px;
      background-color: #6f42c1;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .restart-btn:hover {
      background-color: #7f4cde;
    }


    .header-logo {
      display: flex;
      align-items: center;
    }

    .header-logo img {
      height: 50px;
      margin-right: 10px;
    }

    .header-logo span {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .nav-item .nav-link.active {
    background-color: #6f42c1 !important;
    color: white !important;
    border-radius: 5px !important;
  }


  </style>
</head>

<body>
  <!-- Header -->
  <div class="container">
    <header class="d-flex flex-wrap justify-content-between align-items-center py-3 mb-4 border-bottom">
        <a href="../index.html" class="d-flex align-items-center mb-3 mb-md-0 text-dark text-decoration-none">
            <img src="../images/logor.png" alt="logo" height="50" class="me-2">
            <span class="fs-4 text-white">GameOn!</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="../index.html" class="nav-link active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="../contact.html" class="nav-link text-white">Contact</a></li>
            <li class="nav-item"><a href="../game_gallary.html" class="nav-link text-white">Back</a></li>
        </ul>
    </header>
</div>

  <div class="container boad">
    <h1 class="mb-4">Tic Tac Toe</h1>
    <div id="gameBoard" class="game-board">
      <div class="cell" data-cell-index="0"></div>
      <div class="cell" data-cell-index="1"></div>
      <div class="cell" data-cell-index="2"></div>
      <div class="cell" data-cell-index="3"></div>
      <div class="cell" data-cell-index="4"></div>
      <div class="cell" data-cell-index="5"></div>
      <div class="cell" data-cell-index="6"></div>
      <div class="cell" data-cell-index="7"></div>
      <div class="cell" data-cell-index="8"></div>
    </div>
    <p id="gameStatus" class="game-status">Player X's turn</p>
    <button id="restartBtn" class="restart-btn">Restart Game</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFpS7Ajnl0BMknx1YOpGh1CInbOV7ntuvP+eTc/+Hpyb6dZd6EgO8jfKv"></script>
  <script src="script.js"></script>
</body>

</html>
