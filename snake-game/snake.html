<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        /* General Body Styles */
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #222;
            margin: 0;
            padding: 0;
            color: white;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
            color: #e6e6fa;
        }

        #gameCanvas {
            display: block;
            margin: 20px auto;
            background-color: #333;
            border: 2px solid #fff;
        }

        .score {
            font-size: 1.5rem;
            color: #ffdd00;
        }

        .game-over {
            font-size: 2rem;
            color: #ff0000;
        }

        .restart {
            font-size: 1.5rem;
            color: #00ff00;
        }
    </style>
</head>

<body>
    <h1>Snake Game</h1>
    <div class="score">Score: <span id="score">0</span></div>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <div id="gameOver" class="game-over" style="display: none;">Game Over!</div>
    <div id="restart" class="restart" style="display: none;">Press "Space" to Restart</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const blockSize = 20;
        const widthInBlocks = canvas.width / blockSize;
        const heightInBlocks = canvas.height / blockSize;
        let score = 0;
        let snake;
        let apple;
        let gameOver = false;

        function init() {
            snake = new Snake([[6, 4], [5, 4], [4, 4]], 'right');
            apple = new Apple([10, 10]);
            score = 0;
            gameOver = false;
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('restart').style.display = 'none';
            refreshCanvas();
        }

        function refreshCanvas() {
            if (gameOver) {
                return;
            }
            snake.advance();
            if (snake.checkCollision()) {
                gameOverHandler();
            } else {
                if (snake.isEatingApple(apple)) {
                    score++;
                    snake.eatApple = true;
                    do {
                        apple.setNewPosition();
                    } while (apple.isOnSnake(snake))
                }

                document.getElementById('score').innerText = score;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                snake.draw();
                apple.draw();
                setTimeout(refreshCanvas, 100);
            }
        }

        function gameOverHandler() {
            gameOver = true;
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('restart').style.display = 'block';
        }

        function drawBlock(position, color) {
            const x = position[0] * blockSize;
            const y = position[1] * blockSize;
            ctx.fillStyle = color;
            ctx.fillRect(x, y, blockSize, blockSize);
        }

        class Snake {
            constructor(body, direction) {
                this.body = body;
                this.direction = direction;
                this.eatApple = false;
            }

            advance() {
                const nextPosition = this.body[0].slice();
                switch (this.direction) {
                    case 'left':
                        nextPosition[0] -= 1;
                        break;
                    case 'right':
                        nextPosition[0] += 1;
                        break;
                    case 'up':
                        nextPosition[1] -= 1;
                        break;
                    case 'down':
                        nextPosition[1] += 1;
                        break;
                    default:
                        throw ('Invalid Direction');
                }
                this.body.unshift(nextPosition);
                if (!this.eatApple) {
                    this.body.pop();
                } else {
                    this.eatApple = false;
                }
            }

            setDirection(newDirection) {
                let allowedDirections;
                switch (this.direction) {
                    case 'left':
                    case 'right':
                        allowedDirections = ['up', 'down'];
                        break;
                    case 'up':
                    case 'down':
                        allowedDirections = ['left', 'right'];
                        break;
                    default:
                        throw ('Invalid Direction');
                }
                if (allowedDirections.includes(newDirection)) {
                    this.direction = newDirection;
                }
            }

            checkCollision() {
                let wallCollision = false;
                let snakeCollision = false;
                const [head, ...rest] = this.body;
                const [snakeX, snakeY] = head;
                const minX = 0;
                const minY = 0;
                const maxX = widthInBlocks - 1;
                const maxY = heightInBlocks - 1;
                const isNotBetweenHorizontalWalls = snakeX < minX || snakeX > maxX;
                const isNotBetweenVerticalWalls = snakeY < minY || snakeY > maxY;

                if (isNotBetweenHorizontalWalls || isNotBetweenVerticalWalls) {
                    wallCollision = true;
                }

                for (const block of rest) {
                    if (snakeX === block[0] && snakeY === block[1]) {
                        snakeCollision = true;
                    }
                }

                return wallCollision || snakeCollision;
            }

            isEatingApple(appleToEat) {
                const [head, ...rest] = this.body;
                return head[0] === appleToEat.position[0] && head[1] === appleToEat.position[1];
            }

            draw() {
                ctx.save();
                for (const block of this.body) {
                    drawBlock(block, 'green');
                }
                ctx.restore();
            }
        }

        class Apple {
            constructor(position) {
                this.position = position;
            }

            setNewPosition() {
                const newX = Math.floor(Math.random() * (widthInBlocks - 1));
                const newY = Math.floor(Math.random() * (heightInBlocks - 1));
                this.position = [newX, newY];
            }

            isOnSnake(snakeToCheck) {
                return snakeToCheck.body.some(block => {
                    return this.position[0] === block[0] && this.position[1] === block[1];
                });
            }

            draw() {
                drawBlock(this.position, 'red');
            }
        }

        document.addEventListener('keydown', event => {
            if (event.key === ' ') { // Check if space bar is pressed
                if (gameOver) {
                    init(); // Restart the game
                }
            } else {
                let newDirection;

                switch (event.key) {
                    case 'ArrowLeft':
                        newDirection = 'left';
                        break;
                    case 'ArrowRight':
                        newDirection = 'right';
                        break;
                    case 'ArrowUp':
                        newDirection = 'up';
                        break;
                    case 'ArrowDown':
                        newDirection = 'down';
                        break;
                    default:
                        return; // If the pressed key is not an arrow key, do nothing
                }

                snake.setDirection(newDirection);
            }
        });

        init();
    </script>
</body>

</html>
